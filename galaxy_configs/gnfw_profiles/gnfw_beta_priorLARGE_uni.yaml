galaxy:
  num_stars:
    dist: uniform
    min: 50
    max: 1000

dm_potential:
  type: Spheroid
  parameters:
    - name: alpha
      dist: delta
      value: 1
    - name: beta
      dist: delta
      value: 3
    - name: gamma  # the inner slope
      dist: uniform
      min: -1
      max: 2
    - name: r_dm  # the DM scale radius in kpc
      dist: log_uniform
      min: 1.0e-3
      max: 1.0e+2
    - name: rho_0  # the density normalization in Msun / kpc^3
      dist: log_uniform
      min: 1.0e+3
      max: 1.0e+11

stellar_density:
  type: Plummer  # Plummer density
  parameters:
    - name: r_star_r_dm  # ratio of Plummer scale radius to DM scale radius
      dist: uniform
      min: 0.1
      max: 1.0

distribution_function:
  type: QuasiSpherical  # Osipkov-Merrit velocity anisotropy
  parameters:
    - name: beta0  # normalization for the OM velocity anistropy profile
      dist: uniform
      min: -0.499
      max: 0.999
    - name: r_a_r_star
      dist: uniform
      min: 0.1
      max: 10
